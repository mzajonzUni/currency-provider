version: '3.9'
services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=Admin
      - RABBITMQ_DEFAULT_PASS=Admin

  mysql:
    image: mysql:latest
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      -  ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - MYSQL_DATABASE=currencies_db
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_ROOT_USERNAME=root

  currency-provider:
    build:
      context: ./currency-provider
      dockerfile: ./Dockerfile
    ports:
      - 8081:8080
    networks:
      - currency-sys-network
    depends_on:
      - rabbitmq
      - mysql


volumes:
  rabbitmq_data:
    name: rabbitmq-data
  mysql_data:
    name: my-sql-data

networks:
  currency-sys-network: